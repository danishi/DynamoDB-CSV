name: ci

on:
  push:
    branches:
      - master
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v2

      - name: Setup Python ğŸ”§
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64

      - name: Python Install dependencies ğŸ§¹
        run: |
          pip3 install -r requirements-dev.txt

      - name: Run linter ğŸ‘€
        run: flake8

      - name: Run test ğŸ§ª
        run: pytest -s tests
