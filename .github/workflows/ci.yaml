name: ci

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - ".devcontainer/**"
      - ".vscode/**"

jobs:
  unit_tests:
    name: Unit tests Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }} ðŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python Install dependencies ðŸ§¹
        run: |
          pip3 install -r requirements-dev.txt

      - name: Run linter ðŸ‘€
        run: flake8

      - name: Run unit tests ðŸ§ª
        run: pytest

  run_commands:
    name: Run commands Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }} ðŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dynamodb-csv ðŸ’‰
        run: |
          python setup.py install
          dynamodb-csv -v

      - name: Setup DynamoDB Local ðŸ”§
        uses: rrainn/dynamodb-action@v3.0.0
        with:
          port: 8000
          cors: "*"

      - name: Create table ðŸ”¨
        run: |
          aws dynamodb create-table --cli-input-json file://my_table.json --endpoint-url http://localhost:8000
        env:
          AWS_DEFAULT_REGION: ap-northeast-1
          AWS_ACCESS_KEY_ID: "foo"
          AWS_SECRET_ACCESS_KEY: "bar"

      - name: Run commands ðŸš€
        run: |
          cp config.ini.example config.ini
          echo "ENDPOINT_URL=http://localhost:8000" >> config.ini
          dynamodb-csv -i -t my_table -f sample.csv
          dynamodb-csv -e -t my_table -o sample_exp.csv
          dynamodb-csv -e -t my_table -idx NumberSK-index -o sample_gsi_exp.csv
          dynamodb-csv -e -t my_table -idx NumberSK-index -o sample_query_exp.csv
          dynamodb-csv -e -t my_table -o sample_query_exp2.csv
          dynamodb-csv --truncate -t my_table
          dynamodb-csv -i -t my_table -f sample.csv --ignore
          dynamodb-csv --move -t my_table my_table

  action-timeline:
    needs: [unit_tests, run_commands]
    runs-on: ubuntu-latest
    steps:
      - name: Action timeline ðŸ“Š
        uses: Kesin11/actions-timeline@v1
