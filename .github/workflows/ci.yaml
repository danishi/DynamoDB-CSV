name: ci

on:
  push:
    branches:
      - master

jobs:
  ci:
    name: Python ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }} ðŸ”§
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python Install dependencies ðŸ§¹
        run: |
          pip3 install -r requirements-dev.txt

      - name: Run linter ðŸ‘€
        run: flake8

      - name: Run test ðŸ§ª
        run: pytest -s tests
