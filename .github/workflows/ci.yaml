name: ci

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"

env:
  AWS_ACCESS_KEY_ID: foo
  AWS_SECRET_ACCESS_KEY: bar

jobs:
  unit_tests:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        os: [ubuntu-latest]
        # python-version: [3.6, 3.7, 3.8, 3.9]
        # os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }} ðŸ”§
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python Install dependencies ðŸ§¹
        run: |
          pip3 install -r requirements-dev.txt

      - name: Run linter ðŸ‘€
        run: flake8

      - name: Run unit tests ðŸ§ª
        run: pytest

  run_commands:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        os: [ubuntu-latest]
        # python-version: [3.6, 3.7, 3.8, 3.9]
        # os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }} ðŸ”§
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dynamodb-csv ðŸ’‰
        run: |
          python setup.py install
          dynamodb-csv -v

      - name: Setup DynamoDB Local ðŸ”§
        uses: rrainn/dynamodb-action@v2.0.0
        with:
          port: 8000
          cors: '*'

      - name: Create table ðŸ”¨
        run: |
          aws dynamodb create-table --cli-input-json file://my_table.json --region ap-northeast-1 --endpoint-url http://localhost:8000

      - name: Run commands ðŸš€
        run: |
          dynamodb-csv -i -t my_table -f sample.csv
          dynamodb-csv -e -t my_table -o sample_exp.csv
          dynamodb-csv --truncate -t my_table
